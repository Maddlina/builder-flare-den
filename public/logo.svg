<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient for logo -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo icon background circle -->
  <circle cx="25" cy="30" r="20" fill="url(#primaryGradient)" filter="url(#glow)" opacity="0.1"/>
  
  <!-- Smart Budget icon - stylized S with chart element -->
  <g transform="translate(25, 30)">
    <!-- Letter S shape -->
    <path d="M -8 -12 Q -8 -16 -4 -16 L 4 -16 Q 8 -16 8 -12 Q 8 -8 4 -8 L -4 -8 Q -8 -8 -8 -4 Q -8 0 -4 0 L 4 0 Q 8 0 8 4 Q 8 8 4 8 L -4 8 Q -8 8 -8 4" 
          fill="url(#primaryGradient)" 
          stroke="url(#accentGradient)" 
          stroke-width="1.5" 
          opacity="0.9"/>
    
    <!-- Chart/graph accent -->
    <g opacity="0.7">
      <rect x="6" y="-6" width="2" height="8" fill="url(#accentGradient)" rx="1"/>
      <rect x="9" y="-10" width="2" height="12" fill="url(#accentGradient)" rx="1"/>
      <rect x="12" y="-4" width="2" height="6" fill="url(#accentGradient)" rx="1"/>
    </g>
    
    <!-- Sparkle elements -->
    <g opacity="0.6">
      <circle cx="-12" cy="-8" r="1" fill="url(#accentGradient)"/>
      <circle cx="14" cy="-12" r="0.8" fill="url(#primaryGradient)"/>
      <circle cx="-10" cy="10" r="0.6" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Smart text -->
  <text x="55" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#primaryGradient)">Smart</text>
  
  <!-- Budget text -->
  <text x="55" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#primaryGradient)">Budget</text>
  
  <!-- Tagline -->
  <text x="55" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="#64748B" opacity="0.8">Intelligent Financial Control</text>
</svg>
