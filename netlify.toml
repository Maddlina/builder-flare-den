[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA redirect rule - This fixes the 404 issue for direct URL access
# All non-API routes get redirected to index.html with 200 status
# This allows React Router to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
